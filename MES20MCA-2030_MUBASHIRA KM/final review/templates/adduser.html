{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Au Register Form</title>

    <!-- Icons font CSS-->
    <link href='{% static "vendor1/mdi-font/css/material-design-iconic-font.min.css" %}' rel="stylesheet" media="all">
    <link href='{% static "vendor1/font-awesome-4.7/css/font-awesome.min.css" %}' rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href='{% static "vendor1/select2/select2.min.css" %}' rel="stylesheet" media="all">
    <link href='{% static "vendor1/datepicker/daterangepicker.css" %}' rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href='{% static "css1/main.css" %}' rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-red p-t-180 p-b-100 font-robo">
        <div class="wrapper wrapper--w960">
            <div class="card card-2">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Registration</h2>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="input-group">
                            <input class="input--style-2" type="text" placeholder="Username" name="username">
                        </div>
                        <div class="input-group">
                          <input class="input--style-2" type="text" placeholder="first_name" name="first_name">
                      </div>
                      <div class="input-group">
                        <input class="input--style-2" type="text" placeholder="last_name" name="last_name">
                    </div>
                        <div class="input-group">
                          <input class="input--style-2" type="password" placeholder="password" name="password1">
                        </div>
                        <div class="input-group">
                        <input class="input--style-2" type="password" placeholder="comfirmPassword" name="password2">
                        </div>
                        <div class="input-group">
                          <input class="input--style-2" type="text" placeholder=" email" name="email">
                          </div>
                          <div class="input-group">
                            <input class="input--style-2" type="text" placeholder=" address" name="address">
                            </div>
                        <div class="p-t-30">
                            <button class="btn btn--radius btn--green">submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src='{% static "vendor1/jquery/jquery.min.js" %}'></script>
    <!-- Vendor JS-->
    <script src='{% static "vendor1/select2/select2.min.js" %}'></script>
    <script src='{% static "vendor1/datepicker/moment.min.js" %}'></script>
    <script src='{% static "vendor1/datepicker/daterangepicker.js" %}'></script>

    <!-- Main JS-->
    <script src='{% static "js1/global.js" %}'></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
