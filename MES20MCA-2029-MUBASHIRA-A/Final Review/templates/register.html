{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registration</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  <section class="h-100 h-custom" style="background-color: #c3cecb;">
    <div class="container py-3 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-8 col-xl-6">
          <div class="card rounded-3">
            <img src='{% static "assets\images\img4.webp" %}'
              class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
              alt="Sample photo" height="150px">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-1 px-md-0">Registration Info</h3>
  
              <form method="POST">
                {% csrf_token %}
  
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1q">Username</label>
                  <input type="text" id="form3Example1q" class="form-control" name="username" />
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline datepicker">
                      <label for="exampleDatepicker1" class="form-label">First Name</label>
                      <input type="text" class="form-control" id="exampleDatepicker1" name="first_name"/>
                    </div>
  
                  </div>
                  <div class="form-outline datepicker">
                    <label for="exampleDatepicker1" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="exampleDatepicker1" name="last_name"/>
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1q">Email</label>
                  <input type="text" id="form3Example1q" class="form-control" name="email"/>
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline datepicker">
                      <label for="exampleDatepicker1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="exampleDatepicker1" name="password1"/>
                    </div>
  
                  </div>
                  <div class="form-outline datepicker">
                    <label for="exampleDatepicker1" class="form-label">Repeat your password</label>
                    <input type="password" class="form-control" id="exampleDatepicker1" name="password2"/>
                  </div>
                </div>
  
                <button type="submit" class="btn btn-success btn-lg mb-1">Register</button>
                <p class="text-center text-muted mt-3 mb-0">Have already an account? <a href="{% url 'login' %}"
                  class="fw-bold text-body"><u>Login here</u></a></p>
  
              </form>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
