{% extends 'temp/home.html' %}
{% block base %}
    <form method="POST">
        {% csrf_token %}
                <div class="contact_form-container">
                  <div>
                      <h1 align="center" style="background-color: #0e35f6;">REGISTER </h1>
                    <div>
                      <input type="text" name="name" placeholder="Username" required/>
                    </div>
                    <div>
                      <input type="password" min="{6}" name="pass" placeholder="Password" required/>
                    </div>
                    <div>
                      <input type="text" name="adds" placeholder="Address" required="required" class="message_input"/>
                    </div>
                    <div>
                      <input type="text" pattern="[0-9]{10}" name="phone" placeholder="Phone Number" required/>
                    </div>
                    <div>
                      <input type="email" name="mail" placeholder="E mail" required/>
                    </div>
                    <div class="mt-3 d-flex justify-content-end">
                      <button type="submit" name="" value="Register">Register</button>
                    </div>
                  </div>
                </div>

    </form>
{% endblock %}
